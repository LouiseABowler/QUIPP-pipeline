# Run synthpop R script (including installing dependencies)
name: synthpop CI

on:
  push:
    paths:
      - 'methods/synthpop/**'
      - '.github/workflows/synthpop_ci.yml'

jobs:
  run_script:

    runs-on: ubuntu-18.04
    container:
      image: rstudio/r-base:3.6-bionic

    steps:
    - uses: actions/checkout@v1
    - name: Install System Dependencies
      run: |
        sudo apt-get update && apt-get install -y --no-install-recommends \
        libxml2-dev \
        libssl-dev \
        libcurl4-openssl-dev
    - name: Install Package Dependencies
      run: |-
        Rscript -e "install.packages('remotes', repos = 'https://demo.rstudiopm.com/all/__linux__/bionic/latest')"
        Rscript -e "remotes::install_deps(dependencies = TRUE, repos = 'https://demo.rstudiopm.com/all/__linux__/bionic/latest')"
    - name: Run script
      run: Rscript methods/synthpop/synthpop_pipeline.R
